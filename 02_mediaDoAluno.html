<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const notas = Number(prompt(`informe a quantidade de notas.`));
    let somar = 0;
    
    //PROCESSAMENTO
    for(let itens = 0; itens <= notas; itens++) {
        const nota = Number(prompt(`informe a nota ${itens}`));
        somar = somar + nota
    }

    
    document.write(`${somar/nota}`);
    

    //SAÍDA

</script>
