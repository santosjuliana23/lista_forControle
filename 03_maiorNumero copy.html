<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
   let numeros = [];


    //PROCESSAMENTO
    for(let i = 1; i <= 5; i++) {
        const numero = Number(prompt(`informe o número ${i}`));
        
        numeros.push(numero)
    }
    document.write(
        Math.max(...numeros))


    //SAÍDA

</script>
