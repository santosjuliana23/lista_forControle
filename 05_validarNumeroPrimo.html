<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numero = Number(prompt(`informe um número.`));
    let divisor = 0;

    //PROCESSAMENTO
    for(let i = 1; i <= numero; i++) {
        if( numero % i == 0 ){
            divisor++
        }
    }
    if(divisor <= 2){
        document.write(`${numero} é primo`)
    }
    else{
        document.write(`${numero} não é primo`)
    }


    //SAÍDA

</script>
