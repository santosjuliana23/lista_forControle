<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let somar = 0; 
    let divisor = 0;
    //PROCESSAMENTO
    for (let i = 1; i <= 5;i++ ){
        const numero = Number(prompt(`informe o número ${i}`))
        somar = somar + numero
        divisor++
    }

    document.write(`soma = ${somar} <br> média = ${somar/divisor}`);
    //SAÍDA

</script>
