<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA
    let populaçao = 50000;

    //PROCESSAMENTO
    for(i=1;i<=10; i++){
        populaçao = populaçao * 1.015
        if( i == 5) {
            document.write(`população em cinco anos = ${Math.round(populaçao)}`)
        }
        else if( i == 10) {
            document.write(`população em dez anos = ${Math.round(populaçao)}`)
        }
    }
    
    //SAÍDA

</script>
